<body>
    <script>
        let n = 2, m = 2; //такой вариант диапазона "ломает" программу, т.к. между 2 и 2 нет
        //нечетных чисел. Но не вижу варианта, как это решить без ветвления
        let greaterValue = Math.max(m, n);
        let lowerValue = Math.min(m, n);
        let random = Math.floor(Math.random() * (greaterValue - lowerValue + 1) + lowerValue);
        let odd = random + (1 - Math.abs(random % 2));
        console.log(odd);
    </script>
</body>
