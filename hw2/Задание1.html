<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
        };
        let firstPoint = new Point(2, 3);
        let secondPoint = new Point(10, 5);

        function lengthMeasurement(arg1, arg2) {
            let greaterValue = Math.max(arg1, arg2);
            let lowerValue = Math.min(arg1, arg2);
            return greaterValue - lowerValue;
        }
        let xLength = lengthMeasurement(firstPoint.x, secondPoint.x);
        let yLength = lengthMeasurement(firstPoint.y, secondPoint.y);

        console.log(xLength * yLength);
    </script>
</body>

</html>
